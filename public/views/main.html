<div class="container">
    <div class="jumbotron">
    <h1>Curated Ads depending on people</h1>
    <p>Toma un snapshot para analizarla</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>Webcam:</h1>
        </div>
        <div class="col-md-6">
            <webcam class="well-small pull-right"
            on-error="onError(err)"
            on-streaming="onSuccess()"
            channel="channel">
            <div class="alert alert-error" ng-show="webcamError">
                <span>La camara no pudo iniciar, ¿Se le dió accesso?</span>
            </div>
        </webcam>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-lg btn-primary" ng-click="makeSnapshot()">Toma snapshot!</button>
        </div>
        <div class="col-md-2">
            <h3>Age:</h3>
        </div>
        <div class="col-md-2">
            <h3>{{ ((result.age.min + result.age.min)/2) || 0}}</h3>
        </div>
        <div class="col-md-2">
            <h3>Gender:</h3>
        </div>
        <div class="col-md-2">
            <h3>{{result.gender.gender}}</h3>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <canvas id="snapshot"></canvas>
        </div>
        <div class="col-md-6">
            <img ng-src="{{result.img}}" alt="Coca cola"/>
        </div>
    </div>
</div>
