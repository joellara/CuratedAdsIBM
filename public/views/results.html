<div class="container" ng-init="getDocs()">
    <div class="page-header">
        <h1 class="text-primary">Resultados sobre el uso de esta aplicacion. </h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1>Gender</h1>
        </div>
        <div class="col-sm-6">Male:</div>
        <div class="col-sm-6">{{maleCount}}</div>
        <div class="col-sm-6">Female:</div>
        <div class="col-sm-6">{{femaleCount}}</div>
        <div class="col-sm-12"><h1>Age</h1></div>
        <div class="col-sm-12">
        <ul>
            <li ng-repeat="age in ages track by $index">
                {{age}}
            </li>
        </ul>
        </div>
    </div>
</div>
